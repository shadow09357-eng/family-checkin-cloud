<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Ê∏©È¶®ÂÆ∂Â∫≠ÊâìÂç°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* ÂÖ®Êñ∞ÈÖçËâ≤ÊñπÊ°à - Áé∞‰ª£ÁÆÄÁ∫¶È£éÊ†º */
            --primary-blue: #4F46E5;
            --light-blue: #EEF2FF;
            --dark-blue: #3730A3;
            --accent-purple: #7C3AED;
            --soft-gray: #F8FAFC;
            --pure-white: #FFFFFF;
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --text-light: #94A3B8;
            --success-green: #10B981;
            --warning-amber: #F59E0B;
            --error-red: #EF4444;
            
            /* Ê∏êÂèòËâ≤ */
            --gradient-primary: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --gradient-soft: linear-gradient(135deg, #EEF2FF 0%, #F8FAFC 100%);
            --gradient-success: linear-gradient(135deg, #10B981 0%, #34D399 100%);
            --gradient-warm: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);
            
            /* Èò¥ÂΩ±Á≥ªÁªü */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-colored: 0 10px 25px -5px rgba(79, 70, 229, 0.2);
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #F1F5F9 0%, #FFFFFF 50%, #F8FAFC 100%);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Ê∑ªÂä†ÂÖ®Â±ÄÂä®Áîª */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .app-container {
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
        }

        /* ËÉåÊôØË£ÖÈ•∞ÂÖÉÁ¥† - Êõ¥Âä†ÂæÆÂ¶ô */
        .app-container::before {
            content: '';
            position: fixed;
            top: -20%;
            right: -20%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.03) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .app-container::after {
            content: '';
            position: fixed;
            bottom: -20%;
            left: -20%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.02) 0%, transparent 70%);
            animation: float 10s ease-in-out infinite reverse;
            z-index: -1;
        }

        /* ÁôªÂΩïÈ°µÈù¢Ê†∑Âºè */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--gradient-primary);
        }

        .login-card {
            background: var(--pure-white);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .app-logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--pure-white);
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: var(--pure-white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-colored);
        }

        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: var(--pure-white);
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--light-blue);
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .message.error {
            background: #FED7D7;
            color: #C53030;
            border: 1px solid #FEB2B2;
        }

        .message.success {
            background: #C6F6D5;
            color: #2F855A;
            border: 1px solid #9AE6B4;
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 14px;
        }

        .form-switch a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        /* ‰∏ªÂ∫îÁî®Ê†∑Âºè */
        .main-content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* ‰∏™‰∫∫‰ø°ÊÅØÂç°Áâá - ÂÖ®Êñ∞ËÆæËÆ° */
        .profile-card {
            background: var(--pure-white);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(79, 70, 229, 0.08);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .profile-card.clickable {
            cursor: pointer;
        }

        .profile-card.clickable:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-colored);
            border-color: rgba(79, 70, 229, 0.15);
        }

        .profile-avatar {
            width: 72px;
            height: 72px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-right: 20px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .profile-card:hover .profile-avatar {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        .profile-info p {
            font-size: 15px;
            color: var(--text-gray);
        }

        .profile-arrow {
            font-size: 20px;
            color: var(--primary-blue);
            transition: transform 0.3s ease;
            opacity: 0.7;
        }

        .profile-card:hover .profile-arrow {
            transform: translateX(4px);
            opacity: 1;
        }

        /* ÁªüËÆ°Âç°Áâá - ÂÖ®Êñ∞ËÆæËÆ° */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .stat-card {
            background: var(--pure-white);
            border-radius: 20px;
            padding: 24px 20px;
            box-shadow: var(--shadow-md);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.6s ease-out;
            border: 1px solid rgba(79, 70, 229, 0.05);
        }

        .stat-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .stat-card.clickable {
            cursor: pointer;
        }

        .stat-card.clickable:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: rgba(79, 70, 229, 0.1);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: inline-block;
            transition: transform 0.3s ease;
            filter: grayscale(0.2);
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1);
            filter: grayscale(0);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-gray);
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        /* Á´†ËäÇÊ†∑Âºè - Â¢ûÂº∫Êï¥‰ΩìÊÑü */
        .section {
            background: var(--pure-white);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
            border: 1px solid rgba(79, 70, 229, 0.05);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            opacity: 0.6;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(79, 70, 229, 0.08);
        }

        .section-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-dark);
            position: relative;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn.primary {
            background: var(--gradient-primary);
            color: var(--pure-white);
            box-shadow: var(--shadow-md);
        }

        .action-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-colored);
        }

        .action-btn.secondary {
            background: rgba(79, 70, 229, 0.08);
            color: var(--primary-blue);
            border: 1px solid rgba(79, 70, 229, 0.15);
        }

        .action-btn.secondary:hover {
            background: rgba(79, 70, 229, 0.12);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .action-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        /* ‰ªªÂä°ÂÆπÂô® - ÁÆÄÂåñËÆæËÆ° */
        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .task-card {
            background: var(--soft-gray);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            border-left: 4px solid var(--primary-blue);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.6s ease-out;
        }

        .task-card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .task-card:hover {
            transform: translateY(-2px);
            background: var(--pure-white);
            box-shadow: var(--shadow-md);
        }

        .task-card.completed {
            border-left-color: var(--success-green);
            background: rgba(16, 185, 129, 0.05);
        }

        .task-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }

        .task-time {
            font-size: 12px;
            color: var(--text-gray);
            background: var(--pure-white);
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .task-description {
            font-size: 14px;
            color: var(--text-gray);
            margin: 0;
            line-height: 1.5;
        }

        .task-action {
            margin-left: 20px;
            position: relative;
            z-index: 1;
        }

        .checkin-btn {
            background: var(--gradient-success);
            color: var(--pure-white);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .checkin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .checkin-btn:hover::before {
            left: 100%;
        }

        .checkin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .completed-badge {
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Á©∫Áä∂ÊÄÅ - ÁÆÄÂåñËÆæËÆ° */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            font-size: 16px;
            background: var(--soft-gray);
            border-radius: 16px;
            position: relative;
        }

        .empty-state::before {
            content: 'üåü';
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        /* ÊÇ¨ÊµÆËèúÂçï - Áé∞‰ª£ËÆæËÆ° */
        .floating-menu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .floating-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .floating-btn:hover::before {
            opacity: 1;
        }

        .main-btn {
            background: var(--gradient-primary);
            box-shadow: var(--shadow-colored);
            animation: float 4s ease-in-out infinite;
        }

        .main-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: var(--shadow-xl);
        }

        .option-btn {
            background: var(--pure-white);
            box-shadow: var(--shadow-md);
            transform: scale(0.85);
            opacity: 0.9;
            border: 1px solid rgba(79, 70, 229, 0.1);
        }

        .option-btn:hover {
            transform: scale(0.95);
            box-shadow: var(--shadow-lg);
            opacity: 1;
        }

        .floating-icon {
            font-size: 22px;
            color: var(--pure-white);
            transition: all 0.3s ease;
        }

        .option-btn .floating-icon {
            color: var(--primary-blue);
        }

        .floating-options {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }

        .floating-options.hidden .option-btn {
            transform: scale(0) translateY(20px);
            opacity: 0;
        }

        .floating-options .option-btn:nth-child(1) {
            transition-delay: 0.1s;
        }

        .floating-options .option-btn:nth-child(2) {
            transition-delay: 0.2s;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° - Â¢ûÂº∫ */
        @media (max-width: 480px) {
            .main-content {
                padding: 16px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .stat-card {
                display: flex;
                align-items: center;
                text-align: left;
                padding: 16px;
            }
            
            .stat-icon {
                margin-right: 16px;
                margin-bottom: 0;
                font-size: 28px;
            }

            .floating-menu {
                bottom: 20px;
                right: 20px;
            }

            .floating-btn {
                width: 56px;
                height: 56px;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

            .header-actions {
                justify-content: center;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }

            .profile-card {
                padding: 20px;
            }

            .profile-avatar {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .task-card {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

            .task-action {
                margin-left: 0;
                align-self: flex-end;
            }
        }

        /* Ê∑±Ëâ≤Ê®°ÂºèÊîØÊåÅ */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-dark: #F7FAFC;
                --text-gray: #A0AEC0;
                --pure-white: #2D3748;
                --warm-white: #4A5568;
            }

            .app-container::before,
            .app-container::after {
                opacity: 0.5;
            }
        }

        /* ÂáèÂ∞ëÂä®ÁîªÁöÑÁî®Êà∑ÂÅèÂ•Ω */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* È´òÂØπÊØîÂ∫¶Ê®°Âºè */
        @media (prefers-contrast: high) {
            .task-card,
            .stat-card,
            .profile-card {
                border: 2px solid var(--text-dark);
            }
        }
    </style>
</head>
<body>
    <!-- ÁôªÂΩïÈ°µÈù¢ -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <div class="app-logo">üè†</div>
            <h1 class="app-title">Ê∏©È¶®ÂÆ∂Â∫≠ÊâìÂç°</h1>
            
            <!-- ÁôªÂΩïË°®Âçï -->
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">ÈÇÆÁÆ±Âú∞ÂùÄ</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">ÂØÜÁ†Å</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
                </div>
                <button id="loginBtn" class="btn-primary">ÁôªÂΩï</button>

        // ÂÖ®Â±ÄÁä∂ÊÄÅ

        // Ê®°ÊãüÊï∞ÊçÆ

        // ‰øùÂ≠òÊï∞ÊçÆÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveData() {
            localStorage.setItem('familyCheckin_users', JSON.stringify(appData.users));
            localStorage.setItem('familyCheckin_tasks', JSON.stringify(appData.tasks));
            localStorage.setItem('familyCheckin_checkins', JSON.stringify(appData.checkins));

        // Â∫îÁî®ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Â∫îÁî®ÂêØÂä®...');
            
            // Ê£ÄÊü•ÊòØÂê¶Êúâ‰øùÂ≠òÁöÑÁôªÂΩïÁä∂ÊÄÅ

        // ÁªëÂÆö‰∫ã‰ª∂ÁõëÂê¨Âô®
        function bindEvents() {
            // ÁôªÂΩïÁõ∏ÂÖ≥
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
            document.getElementById('showRegisterBtn').addEventListener('click', showRegisterForm);
            document.getElementById('registerBtn').addEventListener('click', handleRegister);
            document.getElementById('backToLoginBtn').addEventListener('click', showLoginForm);

            // ÂõûËΩ¶ÈîÆÁôªÂΩï
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });

            // ÂõûËΩ¶ÈîÆÊ≥®ÂÜå
            document.getElementById('regPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleRegister();
            });
        }

        // ÊòæÁ§∫ÁôªÂΩïÁïåÈù¢
        function showLoginScreen() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');

            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');

            loadDashboardData();

        // Ë°®ÂçïÂàáÊç¢
        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            clearMessages();
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }

        // Ê∏ÖÈô§Ê∂àÊÅØ
        function clearMessages() {
            document.getElementById('loginMessage').classList.add('hidden');
            document.getElementById('regMessage').classList.add('hidden');
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(elementId, message, type = 'error') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.classList.remove('hidden');

        // Â§ÑÁêÜÁôªÂΩï
        function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('loginMessage', 'ËØ∑ËæìÂÖ•ÈÇÆÁÆ±ÂíåÂØÜÁ†Å');
                return;
            }

            // Êü•ÊâæÁî®Êà∑
            const user = appData.users.find(u => u.email === email && u.password === password);
            if (!user) {
                showMessage('loginMessage', 'ÈÇÆÁÆ±ÊàñÂØÜÁ†ÅÈîôËØØ');
                return;
            }

            // ÁôªÂΩïÊàêÂäü
            currentUser = user;
            localStorage.setItem('familyCheckin_currentUser', JSON.stringify(user));
            showMessage('loginMessage', 'ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
            
            setTimeout(() => {
                showMainApp();
            }, 1000);
        }

        // Â§ÑÁêÜÊ≥®ÂÜå
        function handleRegister() {
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!name || !email || !password) {
                showMessage('regMessage', 'ËØ∑Â°´ÂÜôÊâÄÊúâÂ≠óÊÆµ');
                return;
            }

            if (password.length < 6) {
                showMessage('regMessage', 'ÂØÜÁ†ÅËá≥Â∞ëÈúÄË¶Å6‰Ωç');
                return;
            }

            // Ê£ÄÊü•ÈÇÆÁÆ±ÊòØÂê¶Â∑≤Â≠òÂú®
            if (appData.users.find(u => u.email === email)) {
                showMessage('regMessage', 'ÈÇÆÁÆ±Â∑≤Ë¢´‰ΩøÁî®');
                return;
            }

            // ÂàõÂª∫Êñ∞Áî®Êà∑
            const newUser = {
                id: Date.now().toString(),
                name: name,
                email: email,
                password: password,
                avatar: 'üë§',
                createdAt: Date.now()
            };

            appData.users.push(newUser);
            saveData();

            showMessage('regMessage', 'Ê≥®ÂÜåÊàêÂäüÔºÅÊ≠£Âú®ÁôªÂΩï...', 'success');
            
            // Ëá™Âä®ÁôªÂΩï
            setTimeout(() => {
                currentUser = newUser;
                localStorage.setItem('familyCheckin_currentUser', JSON.stringify(newUser));
                showMainApp();
            }, 1000);

        function updateUserProfile() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userAvatar').textContent = currentUser.avatar;

        function loadDashboardData() {
            // ËÆ°ÁÆóÁªüËÆ°Êï∞ÊçÆ
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            // Êú¨ÊúàÊâìÂç°Ê¨°Êï∞
            const monthlyCheckins = appData.checkins.filter(checkin => {
                const checkinDate = new Date(checkin.date);
                return checkin.userId === currentUser.id && 
                       checkinDate.getMonth() === currentMonth && 
                       checkinDate.getFullYear() === currentYear;
            }).length;

            // ËøûÁª≠ÊâìÂç°Â§©Êï∞ÔºàÁÆÄÂåñËÆ°ÁÆóÔºâ
            const streakDays = calculateStreakDays();

            // ÂÆåÊàêÁéáÔºàÊú¨ÊúàÔºâ
            const monthlyTasks = getMonthlyTasks();
            const completionRate = monthlyTasks.length > 0 ? 
                Math.round((monthlyCheckins / monthlyTasks.length) * 100) : 0;

            // Êõ¥Êñ∞ÁªüËÆ°ÊòæÁ§∫
            document.getElementById('monthlyCheckins').textContent = monthlyCheckins;
            document.getElementById('streakDays').textContent = streakDays;
            document.getElementById('completionRate').textContent = completionRate + '%';
            
            // Âä†ËΩΩ‰ªäÊó•‰ªªÂä°
            loadTodayTasks();
        }

        // ËÆ°ÁÆóËøûÁª≠ÊâìÂç°Â§©Êï∞
        function calculateStreakDays() {
            const userCheckins = appData.checkins
                .filter(c => c.userId === currentUser.id)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (userCheckins.length === 0) return 0;
            
            let streak = 0;
            const today = new Date();
            let checkDate = new Date(today);
            
            for (let i = 0; i < 30; i++) { // Ê£ÄÊü•ÊúÄËøë30Â§©
                const dateStr = checkDate.toISOString().split('T')[0];
                const hasCheckin = userCheckins.some(c => c.date === dateStr);
                
                if (hasCheckin) {
                    streak++;
                } else if (streak > 0) {
                    break; // ËøûÁª≠ËÆ∞ÂΩï‰∏≠Êñ≠
                }
                
                checkDate.setDate(checkDate.getDate() - 1);
            }
            
            return streak;
        }

        // Ëé∑ÂèñÊú¨Êúà‰ªªÂä°
        function getMonthlyTasks() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            return appData.tasks.filter(task => {
                const taskDate = new Date(task.startDate);
                return task.assignedTo === currentUser.id &&
                       taskDate.getMonth() === currentMonth &&
                       taskDate.getFullYear() === currentYear;
            });
        }

        function loadTodayTasks() {
            const today = new Date().toISOString().split('T')[0];
            const todayTasks = appData.tasks.filter(task => 
                task.assignedTo === currentUser.id && 
                isTaskActiveOnDate(task, today)
            );
            
            const container = document.getElementById('todayTasksContainer');
            
            if (todayTasks.length === 0) {
                container.innerHTML = '<div class="empty-state">‰ªäÊó•Êó†‰ªªÂä° üéâ</div>';
                return;
            }

            container.innerHTML = todayTasks.map(task => {
                const hasCheckedIn = appData.checkins.some(c => 
                    c.taskId === task.id && 
                    c.userId === currentUser.id && 
                    c.date === today
                );

                return `
                    <div class="task-card ${hasCheckedIn ? 'completed' : ''}">
                        <div class="task-content">
                            <div class="task-header">
                                <h4 class="task-title">${task.title}</h4>
                                <span class="task-time">${task.targetTime}</span>
                            </div>
                            <p class="task-description">${task.description}</p>
                        </div>
                        <div class="task-action">
                            ${hasCheckedIn ? 
                                '<div class="completed-badge">‚úÖ</div>' :
                                '<button class="checkin-btn" onclick="checkinTask(\'' + task.id + '\')">ÊâìÂç°</button>'
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Âà§Êñ≠‰ªªÂä°Âú®ÊåáÂÆöÊó•ÊúüÊòØÂê¶ÊúâÊïà
        function isTaskActiveOnDate(task, dateStr) {
            const date = new Date(dateStr);
            const startDate = new Date(task.startDate);
            const endDate = new Date(task.endDate);
            
            return date >= startDate && date <= endDate;
        }
