<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* å…¨æ–°é…è‰²æ–¹æ¡ˆ - ç°ä»£ç®€çº¦é£æ ¼ */
            --primary-blue: #4F46E5;
            --light-blue: #EEF2FF;
            --dark-blue: #3730A3;
            --accent-purple: #7C3AED;
            --soft-gray: #F8FAFC;
            --pure-white: #FFFFFF;
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --text-light: #94A3B8;
            --success-green: #10B981;
            --warning-amber: #F59E0B;
            --error-red: #EF4444;
            
            /* æ¸å˜è‰² */
            --gradient-primary: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --gradient-soft: linear-gradient(135deg, #EEF2FF 0%, #F8FAFC 100%);
            --gradient-success: linear-gradient(135deg, #10B981 0%, #34D399 100%);
            --gradient-warm: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);
            
            /* é˜´å½±ç³»ç»Ÿ */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-colored: 0 10px 25px -5px rgba(79, 70, 229, 0.2);
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #F1F5F9 0%, #FFFFFF 50%, #F8FAFC 100%);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* åŒæ­¥çŠ¶æ€æŒ‡ç¤ºå™¨ */
        .sync-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--pure-white);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            font-size: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(79, 70, 229, 0.1);
        }

        .sync-indicator.syncing {
            background: var(--warning-amber);
            color: white;
            border-color: var(--warning-amber);
        }

        .sync-indicator.success {
            background: var(--success-green);
            color: white;
            border-color: var(--success-green);
        }

        .sync-indicator.error {
            background: var(--error-red);
            color: white;
            border-color: var(--error-red);
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .sync-dot.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* æ·»åŠ å…¨å±€åŠ¨ç”» */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .app-container {
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
        }

        /* èƒŒæ™¯è£…é¥°å…ƒç´  - æ›´åŠ å¾®å¦™ */
        .app-container::before {
            content: '';
            position: fixed;
            top: -20%;
            right: -20%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.03) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .app-container::after {
            content: '';
            position: fixed;
            bottom: -20%;
            left: -20%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.02) 0%, transparent 70%);
            animation: float 10s ease-in-out infinite reverse;
            z-index: -1;
        }

        /* ç™»å½•é¡µé¢æ ·å¼ */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--gradient-primary);
        }
        .login-card {
            background: var(--pure-white);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .app-logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--pure-white);
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: var(--pure-white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-colored);
        }

        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: var(--pure-white);
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--light-blue);
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .message.error {
            background: #FED7D7;
            color: #C53030;
            border: 1px solid #FEB2B2;
        }

        .message.success {
            background: #C6F6D5;
            color: #2F855A;
            border: 1px solid #9AE6B4;
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 14px;
        }

        .form-switch a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }
        /* ä¸»åº”ç”¨æ ·å¼ */
        .main-content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* ä¸ªäººä¿¡æ¯å¡ç‰‡ - å…¨æ–°è®¾è®¡ */
        .profile-card {
            background: var(--pure-white);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(79, 70, 229, 0.08);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .profile-card.clickable {
            cursor: pointer;
        }

        .profile-card.clickable:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-colored);
            border-color: rgba(79, 70, 229, 0.15);
        }

        .profile-avatar {
            width: 72px;
            height: 72px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-right: 20px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        .profile-card:hover .profile-avatar {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        .profile-info p {
            font-size: 15px;
            color: var(--text-gray);
        }

        .profile-arrow {
            font-size: 20px;
            color: var(--primary-blue);
            transition: transform 0.3s ease;
            opacity: 0.7;
        }

        .profile-card:hover .profile-arrow {
            transform: translateX(4px);
            opacity: 1;
        }

        /* ç»Ÿè®¡å¡ç‰‡ - å…¨æ–°è®¾è®¡ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .stat-card {
            background: var(--pure-white);
            border-radius: 20px;
            padding: 24px 20px;
            box-shadow: var(--shadow-md);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.6s ease-out;
            border: 1px solid rgba(79, 70, 229, 0.05);
        }

        .stat-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .stat-card.clickable {
            cursor: pointer;
        }
        .stat-card.clickable:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: rgba(79, 70, 229, 0.1);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: inline-block;
            transition: transform 0.3s ease;
            filter: grayscale(0.2);
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1);
            filter: grayscale(0);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-gray);
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        /* ç« èŠ‚æ ·å¼ - å¢å¼ºæ•´ä½“æ„Ÿ */
        .section {
            background: var(--pure-white);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
            border: 1px solid rgba(79, 70, 229, 0.05);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            opacity: 0.6;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(79, 70, 229, 0.08);
        }

        .section-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-dark);
            position: relative;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn.primary {
            background: var(--gradient-primary);
            color: var(--pure-white);
            box-shadow: var(--shadow-md);
        }

        .action-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-colored);
        }
        .action-btn.secondary {
            background: rgba(79, 70, 229, 0.08);
            color: var(--primary-blue);
            border: 1px solid rgba(79, 70, 229, 0.15);
        }

        .action-btn.secondary:hover {
            background: rgba(79, 70, 229, 0.12);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .action-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        /* ä»»åŠ¡å®¹å™¨ - ç®€åŒ–è®¾è®¡ */
        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .task-card {
            background: var(--soft-gray);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            border-left: 4px solid var(--primary-blue);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.6s ease-out;
        }

        .task-card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .task-card:hover {
            transform: translateY(-2px);
            background: var(--pure-white);
            box-shadow: var(--shadow-md);
        }

        .task-card.completed {
            border-left-color: var(--success-green);

        }

        .task-content {

        }
        .task-header {

        }

        .task-title {

        }

        .task-time {

        .task-description {

        }

        .task-action {

            z-index: 1;
        }

        .checkin-btn {
            background: var(--gradient-success);
            color: var(--pure-white);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .checkin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        .checkin-btn:hover::before {
            left: 100%;
        }

        .checkin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .completed-badge {
            font-size: 24px;

        }

        /* ç©ºçŠ¶æ€ - ç®€åŒ–è®¾è®¡ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            font-size: 16px;
            background: var(--soft-gray);
            border-radius: 16px;
            position: relative;
        }

        .empty-state::before {
            content: 'ğŸŒŸ';
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        /* æ‚¬æµ®èœå• - ç°ä»£è®¾è®¡ */
        .floating-menu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .floating-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }
        .floating-btn:hover::before {

        .main-btn {

        .main-btn:hover {

        .option-btn {

        .floating-options.hidden .option-btn {

        }

        .floating-options .option-btn:nth-child(1) {

        }

        .floating-options .option-btn:nth-child(2) {

        @media (max-width: 360px) {

        function loadDashboardData() {
            // è®¡ç®—ç»Ÿè®¡æ•°æ®

            const currentMonth = now.getMonth();

            const monthlyCheckins = appData.checkins.filter(checkin => {

                return checkin.userId === currentUser.id &&

            }).length;

            // è¿ç»­æ‰“å¡å¤©æ•°ï¼ˆç®€åŒ–è®¡ç®—ï¼‰
            const streakDays = calculateStreakDays();

            // å®Œæˆç‡ï¼ˆæœ¬æœˆï¼‰

            const completionRate = monthlyTasks.length > 0 ?

        // è®¡ç®—è¿ç»­æ‰“å¡å¤©æ•°
        function calculateStreakDays() {
            const userCheckins = appData.checkins
                .filter(c => c.userId === currentUser.id)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (userCheckins.length === 0) return 0;
            
            let streak = 0;
            const today = new Date();
            let checkDate = new Date(today);
            
            for (let i = 0; i < 30; i++) { // æ£€æŸ¥æœ€è¿‘30å¤©
                const dateStr = checkDate.toISOString().split('T')[0];
                const hasCheckin = userCheckins.some(c => c.date === dateStr);
                
                if (hasCheckin) {
                    streak++;
                } else if (streak > 0) {
                    break; // è¿ç»­è®°å½•ä¸­æ–­
                }
                
                checkDate.setDate(checkDate.getDate() - 1);
            }
            
            return streak;
        }

        // åˆ›å»ºæ—¥å†å†…å®¹
        function createCalendarContent() {

            const year = now.getFullYear();
            const month = now.getMonth();
            
            // è·å–å½“æœˆçš„æ‰“å¡è®°å½•
            const monthlyCheckins = appData.checkins.filter(checkin => {
